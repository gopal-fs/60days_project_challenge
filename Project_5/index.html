<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-container">
        <div class="quote-card">
            <p class="copy-quote" id="copied-text">Quote Copied</p>
            <i class="fa-solid fa-quote-left"></i>
            <h1 class="random-quote" id="random-quote">Hello this is your first morning so wake up early and get started</h1>
            <i class="fa-solid fa-quote-right"></i>
            <p class="author" id="author">--Gopala Krishna</p>
            <div class="buttons">
                <div class="handlers">
                    <i id="sound" class="bi bi-volume-up"></i>
                    <i id="copy" class="fa-solid fa-clone"></i>
                    <i id="whatsapp" class="bi bi-whatsapp"></i>

                </div>
                <div class="generate-btn">
                    <button id="generate-btn">New Quote</button>
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
