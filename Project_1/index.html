<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="bg-container">
        <div class="content" id="content">
            <h1>Enter Your Name</h1>
            <input id="name" type="text" maxlength="20" />
        </div>
        <div class="login-content" id="login-content">
            <h1 id="login-msg"></h1>
            <div class="boxes" id="boxes">
                <div class="box1" id="box1">
                    <p class="para"></p>
                </div>
                <div class="box2" id="box2">
                    <p class="para"></p>
                </div>
                <div class="box3" id="box3">
                    <p class="para"></p>
                </div>
                <div class="box4" id="box4">
                    <p class="para"></p>
                </div>
            </div>
            <div class="buttons">
                <button class="xbutton" id="xbutton">RotateX</button>
                <button class="ybutton" id="ybutton">RotateY</button>
                <button class="zbutton" id="zbutton">RotateZ</button>
                <button class="allbutton" id="allbutton">RotateXYZ</button>
            </div>
            <div class="homes">
                <div class="home" id="home">
                    Return to Home
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="index.js"></script>
