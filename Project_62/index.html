<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomegranate Scroll Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Outfit&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1 class="logo allerta-stencil-regular" id="para">Galaxy</h1>
    
    <div class="images" id="image-container">
      <img class="rocks" id="rock1" src="/rocks.png" alt="rock" />
      <img class="rocks" id="rock2" src="/rocks.png" alt="rock" />
      <img class="rocks" id="rock3" src="/rocks.png" alt="rock" />
      <img class="rocks" id="rock4" src="/rocks.png" alt="rock" />
      <img class="rocks" id="rock5" src="/rocks.png" alt="rock" />
    </div>

    <div id="navbar" class="navbar">
      <img class="apple" src="/apple.png" alt="apple" />
      <nav>
        <a class="animate">Home</a>
        <a class="animate">Services</a>
        <a class="animate">About</a>
        <a class="animate">Contact</a>
      </nav>
    </div>
    
    
  </div>
  <script src="script.js"></script>
</body>
</html>
