<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1>STAR RATING</h1>
        </div>
        <div class="bottom-section">
            <h1>HTML,CSS,JAVASCRIPT</h1>
        </div>
        <div class="card">
            <h1 id="result">Rate Your Experience</h1>
            <div class="stars">
                <div class="star" cellIndex="0">
                    <i class="fa-solid fa-star"></i>
                    <p>1</p>
                </div>
                <div class="star" cellIndex="1">
                    <i class="fa-solid fa-star"></i>
                    <p>2</p>
                </div>
                <div class="star" cellIndex="2">
                    <i class="fa-solid fa-star"></i>
                    <p>3</p>
                </div>
                <div class="star" cellIndex="3">
                    <i class="fa-solid fa-star"></i>
                    <p>4</p>
                </div>
                <div class="star" cellIndex="4">
                    <i class="fa-solid fa-star"></i>
                    <p>5</p>
                </div>
            </div>
            <button>Submit</button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
