<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="calc-card">
        <h1 class="result" id="display-num">0</h1>
        <div class="action-buttons">
            <p class="margin">C</p>
            <p class="margin"><i class="bi bi-percent"></i></p>
            <p class="margin"><i class="bi bi-x-square"></i></p>
            <p><i class="bi bi-slash-lg"></i></p>
            <p class="margin">7</p>
            <p class="margin">8</p>
            <p class="margin">9</p>
            <p >*</p>
            <p class="margin">4</p>
            <p class="margin">5</p>
            <p class="margin">6</p>
            <p><i class="bi bi-dash"></i></p>
            <p class="margin">1</p>
            <p class="margin">2</p>
            <p class="margin">3</p>
            <p><i class="bi bi-plus"></i></p>
            <p class="margin"><i class="bi bi-calculator"></i></p>
            <p class="margin">0</p>
            <p class="margin">.</p>
            <p>=</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
