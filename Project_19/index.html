<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker by Gopal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="balance">Balance Amount: ₹<span id="balance">0</span></div>
    <div class="summary">
      <div class="income">Income Rs:<br>₹<span id="income">0</span></div>
      <div class="expense">Expense<br>₹<span id="expense">0</span></div>
    </div>
    <ul id="list"></ul>
    <form id="form">
      <input type="text" id="desc" placeholder="Enter description" required>
      <input type="number" id="amount" placeholder="Enter amount (negative for expense)" required>
      <button type="submit">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
