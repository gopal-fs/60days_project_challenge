<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                    
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/Project_28/468-thumbnail.png" class="song-img" />
            <h1>Le PadaPada</h1>
            <p>MS.Dhoni</p>

            <audio id="song">
                <source src="/Project_28/[iSongs.info] 01 - Le Padha Padhaa.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress" />

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div>
                    <i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
