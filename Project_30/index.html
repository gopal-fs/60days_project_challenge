<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="bg-container">
        <div class="side-bar">
            <h1>Your Tasks</h1>
            <button class="addBtn Btn"><i class="fa-solid fa-plus"></i>Add New Project</button>
            <div class="task-wrapper">  
            </div>
        </div>
        <div class="top-bar">
            <h1>Project Manager</h1>
            <i class="fa-solid fa-bars"></i>
            
        </div>
        <div class="main-content">
            <div class="project-selection">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/023/492/712/small_2x/3d-notes-icon-png.png" class="image" />
                <h1>No Project Slected</h1>
                <p>Select a project or please select a new one.</p>
                <button class="Btn">Create New Project</button>
            </div>
            <div class="task-card">
                <div class="buttons">
                    <button id="cancel">Cancel</button>
                    <button id="save">Save</button>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" class="form-control" placeholder="Task Name..." />
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input id="desc" class="form-control" placeholder="Description..." />
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">End Time</label>
                        <input type="date" id="time" class="form-control" />
                    </div>
                </form> 
            </div>
            <div class="project-card">
                <div class="project-task-card">
                    <div class="content">
                        <h1 id="project-name"></h1>
                        <p id="project-date"></p>
                        <p id="project-desc"></p>
                    </div>
                    <div>
                        <button id="deleteBtn">Delete</button>
                    </div>

                </div>
                <div class="add-task-card">
                    <h1>Task</h1>
                    <div class="task">
                        <input id="task-todo" class="form-control" placeholder="Enter Task Name..." />
                        <button id="addTaskBtn">Add Task</button>
                    </div>
                    <div class="task-container">
                        <div class="tasks-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
