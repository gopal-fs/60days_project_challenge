<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/05816d5682.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="bg-container">
        <div class="weather-card">
            <div class="search-bar">
                <input placeholder="Enter Your City Name" id="cityName" />
                <i class="fa-solid fa-magnifying-glass" id="icon"></i>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0ryPCbi-yYVssSMiQdO15Gj-Rh23xDJUXL6gGP7XnWdUDpzCPhQinClmZZHfdrJk_h4s&usqp=CAU" id="image" class="image" />
            <h1 class="temperature" id="temperature">25Â°C</h1>
            <p class="place" id="place">Germany</p>
            <div class="bottom-section">
                <div class="humidity">
                    <img src="https://static.thenounproject.com/png/2280622-200.png" class="img" />
                    <div class="info">
                        <h1 id="humidity">53%</h1>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqh3UIHQGpcy9K0OpAe_VPL2BZW4JL54cP0Q&s" class="img" />
                    <div class="info">
                        <h1 id="wind">5.66 km/h</h1>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
